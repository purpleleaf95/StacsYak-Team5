<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>StacsYak - Team 5</title>
  <link rel="stylesheet" type="text/css" href="CS5002-A4-StacsYak.css">
  <script src="CS5002-A4-StacsYak-globalSettings.js"></script>
  <script src="CS5002-A4-StacsYak-displayGet.js"></script>
  <script src="CS5002-A4-StacsYak-displayPost.js"></script>
  <script src="CS5002-A4-StacsYak-displayVote.js"></script>
  <script src="CS5002-A4-StacsYak-displayDelete.js"></script>
</head>

<body>
  <div id="header">
    <h1>StacsYak - Team 5</h1>
  </div>
  <div>
    <button id="getMethod" onclick=displayGet()> GET </button>
    <button id="postMethod" onclick=displayPost()> POST </button>
    <button id="voteMethod" onclick=displayVote()> VOTE </button>
    <button id="deleteMethod" onclick=displayDelete()> DELETE </button>
  </div>
  <!--Get Block -->
  <div id="showGet" style="padding:10px;  display:none">
    <table id="getResult"></table>
  </div>
  <!--Post Block -->
  <div id="showPost" style="padding:10px;  display:none">
    <form id="postResult">
      NICK NAME: <input type="text" name="name"><br>
      CONTENT: <br><textarea type="text" name="content" cols="50" rows="5"></textarea><br>
      <input id="submit" type="submit" value="Post">
    </form>
  </div>
  <!--Vote Block -->
  <div id="showVote" style="padding:10px;  display:none">
    <form id="VoteResult">
      ID: <input type="text" style="width:400px" name="name">
      <input id="up" type="submit" style="width:50px; padding: 10px; font-size:10px" value="UP">
      <input id="down" type="submit" style="width:50px; padding: 10px; font-size:10px" value="DOWN">
    </form>
  </div>
  <!--Delete Block -->
  <div id="showDelete" style="padding:10px;  display:none">
    <form id="deleteResult">
      ID: <input type="text" style="width:400px" name="name">
      <input id="up" type="submit" style="width:100px; padding: 10px; font-size:10px" value="Delete">
    </form>
  </div>
</body>

</html>
