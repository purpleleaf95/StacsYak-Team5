<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>StacsYak - Team 5</title>
  <link rel="stylesheet" type="text/css" href="CS5002-A4-StacsYak.css">
  <script src="CS5002-A4-StacsYak-window.onload.js"></script>
  <script src="CS5002-A4-StacsYak-del.js"></script>
  <script src="CS5002-A4-StacsYak-post+postInAllYak+postInMyYak.js"></script>
  <script src="CS5002-A4-StacsYak-vote.js"></script>
  <script src="CS5002-A4-StacsYak-displayAllYak.js"></script>
  <script src="CS5002-A4-StacsYak-displayMyYak.js"></script>
  <script src="CS5002-A4-StacsYak-displayMyProfile.js"></script>
</head>

<body>
  <div id="header">
    <h1>StacsYak - Team 5</h1>
  </div>
  <div>
    <button id="allYak" onclick="displayAllYak()"> ALL YAK </button>
    <button id="myYak" onclick="displayMyYak()"> MY YAK </button>
    <button id="myProfile" onclick="displayMyProfile()"> MY PROFILE </button>
  </div>
  <!--allYak Block -->
  <div id="showAllYak" style="padding:10px;  display:none">
    <div>
      NEW YAK: <textarea id="postContentInAllYak" type="text" name="content" cols="50" rows="1"></textarea>
      <button class="submitButton" onclick="postInAllYak()" type="submit" value="Post">POST</button>
    </div>
    <div>
      <table id="allYakResult"></table>
    </div>
  </div>
  <!--myYak Block -->
  <div id="showMyYak" style="padding:10px;  display:none">
      <div>
        NEW YAK: <textarea id="postContentInMyYak" type="text" name="content" cols="50" rows="1"></textarea>
        <button class="submitButton" onclick="postInMyYak()" type="submit" value="Post">POST</button>
      </div>
      <div>
        <table id="myYakResult"></table>
      </div>
  </div>
  <!--myProfile Block -->
  <div id="showMyProfile" style="padding:10px;  display:none">
    <h5 id="userKey">User Key:</h5> Change Key: <input id = "key" type="text" style="width:200px"><button id="changeKey" type="submit" style="width:100px; padding: 10px; font-size:10px" value="change">Change</button><br>
    <h5 id="userNick">User Nickname: </h5>Change Nickname: <input id = "nick" type="text" style="width:200px"><button id="changeNick" type="submit" style="width:100px; padding: 10px; font-size:10px" value="change">Change</button><br>
    <h5 id="userYaks">User Yaks:</h5><br>
    <h5 id="userVote">User Votes: </h5>
  </div>
</body>

</html>
