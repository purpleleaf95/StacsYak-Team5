<body>
  <div id="header">
    <h1>StacsYak - Team 5</h1>

  <div>
    <button id="getMethod" onclick="displayGet()"> GET </button>
    <button id="postMethod" onclick="displayPost()"> POST </button>
    <button id="voteMethod" onclick="displayVote()"> VOTE </button>
    <button id="deleteMethod" onclick="displayDelete()"> DELETE </button>
  </div>
  <!--Get Block -->
  <div id="showGet" style="padding:10px;  display:none">
    <table id="getResult"></table>
  </div>
  <!--Post Block -->
  <div id="showError" style="padding:10px;  display:block"></div>
  <div id="showPost" style="padding:10px;  display:none">
      CONTENT: <br><textarea id="postContent" type="text" name="content" cols="50" rows="5"></textarea><br>
      <button id="submit" onclick="postYak()" type="submit" value="Post">POST</button>
  </div>
  <!--Vote Block -->
  <div id="showVote" style="padding:10px;  display:none">
      ID: <input id = "voteID" type="text" style="width:400px" name="name">
      <input id="up" onclick = "upVote()" type="submit" style="width:50px; padding: 10px; font-size:10px" value="up">
      <input id="down" onclick = "downVote()" type="submit" style="width:50px; padding: 10px; font-size:10px" value="down">
  </div>
  <!--Delete Block -->
  <div id="showDelete" style="padding:10px;  display:none">
